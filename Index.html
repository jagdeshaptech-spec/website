<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./My products images/1000123152-modified.png" alt="Logo">
        </div>
        <div class="items">
            <ul>
                <li>Men</li>
                <li>Ladies</li>
                <li>Children</li>
            </ul>
        </div>
        <div class="search">
            <input type="search" placeholder="search" id="search">
        </div>
    </div>

    <div class="parent">


        <div class="card">
            <div class="card-banner">
                <img src="./My products images/1000091741.png" alt="">
            </div>
            <div class="card-detail">
                <h4>Akatsuki Squad Edition T-shirt</h4>
                <p>Rs: 1200</p>
            </div>
        </div>

        
        <div class="card">
            <div class="card-banner">
                <img src="./My products images/1000091742.png" alt="">
            </div>
            <div class="card-detail">
                <h4>Goku Edition T-shirt</h4>
                <p>Rs: 1200</p>
            </div>
        </div>

        
        <div class="card">
            <div class="card-banner">
                <img src="./My products images/1000091743.png" alt="">
            </div>
            <div class="card-detail">
                <h4>Zenietsu Edition T-shirt</h4>
                <p>Rs: 1200</p>
            </div>
        </div>
        

    </div>

</body>
</html>
