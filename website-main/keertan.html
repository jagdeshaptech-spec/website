<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFlex Market</title>
    <link rel="stylesheet" href="./keertan.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./My products images/ChatGPT Image Dec 3, 2025, 01_27_19 AM.png" alt="CarFlex Market">
        </div>
        <div class="items">
            <ul>
                <li>Category</li>
                <li>Make</li>
                <li>Model</li>
                <li>Cities</li>
            </ul>
        </div>
        <div class="search">
            <input type="search" placeholder="search" id="search">
        </div>
    </div>

    <div class="parent">


        <div class="card">
            <div class="card-banner">
                <img src="./My products images/BYDSharkPickup.jpg" alt="car image">
            </div>
            <div class="card-detail">
                <h4>BYD Shark 6 2025</h4>
                <p>Rs: 19,950,000</p>
            </div>
        </div>

        
        <div class="card">
            <div class="card-banner">
                <img src="./My products images/toyota-hilux-revo-prerunner-front-angle-low-view-651437.avif" alt="">
            </div>
            <div class="card-detail">
                <h4>Revo Toyota Hilux</h4>
                <p>Rs: 14,950,000</p>
            </div>
        </div>

        
        <div class="card">
            <div class="card-banner">
                <img src="./My products images/Havel-H6-Gas-Car-Automobiles-Auto-Vehicles-Petrol-Power-Supplying-Cheap-Car-New-Energy-Vehicles-Powerful-Engine-Car-Parts.avif" alt="">
            </div>
            <div class="card-detail">
                <h4>Haval H6</h4>
                <p>Rs:12,895,000 </p>
            </div>
        </div>

        

        <div class="card">
            <div class="card-banner">
                <img src="./My products images/TOYOTA_YARIS_GRS002_V3.avif" alt="">
            </div>
            <div class="card-detail">
                <h4>Toyota Yaris</h4>
                <p>Rs: 4,950,000</p>
            </div>
        </div>

        <div class="card">
            <div class="card-banner">
                <img src="./My products images/" alt="">
            </div>
            <div class="card-detail">
                <h4>Toyota Yaris</h4>
                <p>Rs: 4,950,000</p>
            </div>
        </div>

        

    </div>

</body>
</html>
